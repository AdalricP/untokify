<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Untokify Settings</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-width: 280px;
      padding: 24px;
      font-weight: 400;
      letter-spacing: -0.01em;
    }
    
    .container {
      max-width: 320px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 13px;
      color: #888888;
      font-weight: 300;
    }
    
    .intensity-section {
      margin-bottom: 32px;
    }
    
    .section-label {
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }
    
    .icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      border: 1px solid #333333;
      flex-shrink: 0;
    }
    
    .icon svg {
      width: 14px;
      height: 14px;
    }
    
    .slider-wrapper {
      flex: 1;
      position: relative;
    }
    
    #intensity-slider {
      width: 100%;
      height: 2px;
      background: #333333;
      outline: none;
      border: none;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
    }
    
    #intensity-slider::-webkit-slider-thumb {
      width: 16px;
      height: 16px;
      background: #ffffff;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      border: 2px solid #0a0a0a;
      transition: all 0.2s ease;
    }
    
    #intensity-slider::-webkit-slider-thumb:hover {
      background: #f0f0f0;
      transform: scale(1.1);
    }
    
    #intensity-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #ffffff;
      cursor: pointer;
      border: 2px solid #0a0a0a;
      border-radius: 0;
    }
    
    .slider-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      padding: 0 8px;
    }
    
    .slider-label {
      font-size: 11px;
      color: #666666;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    
    .toggle-section {
      border-top: 1px solid #1a1a1a;
      padding-top: 24px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .toggle-container:hover {
      background: rgba(255, 255, 255, 0.02);
      margin: 0 -12px;
      padding: 12px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: 400;
      color: #ffffff;
      flex: 1;
    }
    
    .toggle-switch {
      width: 44px;
      height: 24px;
      background: #1a1a1a;
      border: 1px solid #333333;
      position: relative;
      display: inline-block;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      background: #666666;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .toggle-slider::after {
      content: '';
      width: 8px;
      height: 8px;
      background: #ffffff;
      transition: all 0.3s ease;
    }
    
    #bypass-following {
      display: none;
    }
    
    #bypass-following:checked + .toggle-switch {
      background: #ffffff;
      border-color: #ffffff;
    }
    
    #bypass-following:checked + .toggle-switch .toggle-slider {
      left: 22px;
      background: #0a0a0a;
    }
    
    #bypass-following:checked + .toggle-switch .toggle-slider::after {
      background: #ffffff;
    }
    
    .status-indicator {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 8px;
      height: 8px;
      background: #10b981;
      border: 2px solid #0a0a0a;
    }
  </style>
</head>
<body>
  <div class="status-indicator"></div>
  
  <div class="container">
    <div class="header">
      <div class="title">Block Intensity</div>
      <div class="subtitle">Content filtering configuration</div>
    </div>
    
    <div class="intensity-section">
      <div class="section-label">Filtering Level</div>
      <div class="slider-container">
        <div class="icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </div>
        <div class="slider-wrapper">
          <input type="range" id="intensity-slider" min="0" max="2" step="1" value="1" />
        </div>
        <div class="icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="2">
            <rect x="3" y="11" width="18" height="10" rx="2" ry="2"/>
            <circle cx="12" cy="16" r="1"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>
      </div>
      <div class="slider-labels">
        <span class="slider-label">Off</span>
        <span class="slider-label">Normal</span>
        <span class="slider-label">Strict</span>
      </div>
    </div>
    
    <div class="toggle-section">
      <label class="toggle-container" for="bypass-following">
        <div class="toggle-label">
          Bypass restriction on following
        </div>
        <input type="checkbox" id="bypass-following" />
        <div class="toggle-switch">
          <div class="toggle-slider"></div>
        </div>
      </label>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
